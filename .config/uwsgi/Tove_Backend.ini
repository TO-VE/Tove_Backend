[uwsgi]
chdir = /srv/Tove_Backend/
module = Tove_Backend.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/Tove_Backend.pid
logto = /var/log/uwsgi/Tove_Backend/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
